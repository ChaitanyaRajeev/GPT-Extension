<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Notes</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
        }
        #notesList {
            max-height: 300px;
            overflow-y: auto;
        }
        .note-item {
            cursor: pointer;
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
        .note-item:hover {
            background-color: #f0f0f0;
        }
        #noteContent {
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h2>ChatGPT Notes</h2>
    <div id="notesList"></div>
    <div id="noteContent"></div>
    <script src="popup.js"></script>
</body>
</html>
